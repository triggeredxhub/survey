<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/css/styles.css">
    <link rel="icon" href="/css/images/plsp.png">
</head>
<body>
    <div class="mt-sm-5">
        <div class="row">
            
            <div class="container py-5 login-container border rounded border-2 col-5">
                <div class="row">
                    <div class="container">
                        <div class="d-flex justify-content-center">
                            <img src="/css/images/plsp.png" alt="" class="img-thumbnail" style="height: 200px;width: auto;">
                        </div>
                    </div>
                    <div class="container-fluid form-container d-flex justify-content-center p-sm-5">
                        <form class="form" action="">
                            <label for="username">Username</label>
                            <input class="form-control border-1 "   type="email" name="username" id="username" autocomplete="off" required>
                            <label for="password">password</label>
                            <input class="form-control border-1 "  type="password" name="password" id="password" autocomplete="off" required>
                            
                            <input class="btn btn-success" type="submit" value="login">
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
